matsuda_schedule:
  enabled: true
  index: 2
  pattern: biweekly
  reference_date: '2025-02-20'
constraints:
  rotation_period:
    start_day: 21
    duration_months: 2
  fairness:
    max_deviation_ratio: 0.3
  interval:
    min_days_between_same_person_day: 14
    min_days_between_same_person_night: 21
  no_overlap:
    enabled: true
  night_to_day_gap:
    min_days: 7
historical_data:
  lookback_months: 2
  csv_path: data/duty_roster_2021_2025.csv
output:
  format: table
  show_statistics: true
  save_to_file: true
  output_dir: data/output
