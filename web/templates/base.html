<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}当番表自動作成システム{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}当番表自動作成{% endblock %}</h1>
            <p>{% block subheader %}Auto Arranger System{% endblock %}</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <div style="text-align: center; margin-top: 40px; color: #86868b; font-size: 12px;">
                &copy; {{ current_year }} Auto Arranger. Local Version.
            </div>
        </footer>
    </div>
</body>
</html>
